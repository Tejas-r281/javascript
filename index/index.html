<html lang="en">

<head>

    <title>box</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control mr-2" type="search" placeholder="Search" id="searchTxt" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

            </div>

                <div class="mb-3">
                    <textarea class="form-control" placeholder="please enter next item" id="addText" rows="3"></textarea>
                </div>
                <a href="#" class="btn btn-primary" id="addBtn">Add notes</a>
                <a href="#" class="btn btn-primary float-right" id="delBtn">Delete all notes</a>
            </div>
        </div>
        <hr>
        <h1>Your notes</h1>
        <div id="notes" class="row container-fluid"> </div>

    </div>
